<template>
    <lightning-layout 
                  horizontal-align="center"
                  multiple-rows
                  pull-to-boundary="small"
                  vertical-align="center"
                >
                  <lightning-layout-item>
                    <lightning-input 
                      type="text" 
                      name="cep" 
                      label="CEP" required 
                      message-when-value-missing="Preencha este campo"
                      value={cep}
                      onchange={handleChange}
                    ></lightning-input>

                    <lightning-input 
                      label="Rua"
                      name="rua"
                      value={rua}
                      onchange={handleChange}
                    ></lightning-input>

                    <lightning-input 
                      label="Número"
                      name="numero"
                      value={numero}
                      onchange={handleChange}
                    ></lightning-input>

                    <lightning-input 
                      type="text"
                      name="complemento"
                      label="complemento"
                      value={complemento}
                      onchange={handleChange}
                    ></lightning-input>
                  </lightning-layout-item>

                  <lightning-layout-item>
                    <lightning-input 
                      type="text"
                      label="Bairro"
                      name="bairro"
                      value={bairro}
                      onchange={handleChange}
                    ></lightning-input>

                    <lightning-input 
                      type="text"
                      label="Cidade"
                      name="cidade"
                      value={cidade}
                      onchange={handleChange}
                    ></lightning-input>

                    <lightning-input 
                      type="text"
                      label="Estado/Provincia"
                      name="estado"
                      value={estado}
                      onchange={handleChange}
                    ></lightning-input>

                    <lightning-input 
                      type="text"
                      label="País"
                      name="pais"
                      value={pais}
                      onchange={handleChange}
                    ></lightning-input>
                  </lightning-layout-item>
                </lightning-layout>
</template>
