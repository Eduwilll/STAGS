<template>
    <lightning-layout 
  >
    <lightning-layout-item>
      <lightning-combobox
        name="servico"
        label="Serviço" required
        message-when-value-missing="Selecione o serviço"
        value={valueServicoes}
        options={servicos}
        onchange={handleChange} 

      ></lightning-combobox>
    </lightning-layout-item>
    <lightning-layout-item>
      <lightning-combobox
        name="equipamento"
        label="Equipamento" required
        message-when-value-missing="Selecione o Equipamento"
        options={equipamentos}
        onchange={handleChange} 

      ></lightning-combobox>
    </lightning-layout-item>
  </lightning-layout>

</template>
