<template>
    <lightning-modal-header label="Novo Lead"></lightning-modal-header>
    <lightning-modal-body> 
        <!-- accordion -->
        <lightning-accordion 
                            allow-multiple-sections-open
                            onsectiontoggle={handleToggleSection}
                            active-section-name={activeSections}>
            <lightning-accordion-section name="info_pessoa" label="Informações do Lead pessoa física">
                <!-- Info Pessoas -->

                <lightning-layout
                horizontal-align="center"
                  multiple-rows
                  pull-to-boundary="medium"
                  vertical-align="stretch"
                >  
                  <lightning-layout-item 
                    alignment-bump="right"
                  >
                 
                    <lightning-combobox
                    name="tratamento"
                    label="Tratamento"
                    value={value}
                    placeholder=""
                    options={options}
                    onchange={handleChange} 
                    ></lightning-combobox>

                    <lightning-input 
                    type="text"
                    label="Primeiro nome" required
                    name="name"
                    onchange={handleChange} 
                    ></lightning-input>

                    <lightning-input 
                    type="text"
                    label="Sobrenome" required
                    name="sobrenome"
                    onchange={handleChange} 
                    ></lightning-input>

                    <lightning-input 
                    type="text"
                    label="CPF" required
                    name="cpf"
                    onchange={handleChange} 
                    ></lightning-input>
                  </lightning-layout-item>
                  <!-- left -->
                  <lightning-layout-item 
                    alignment-bump="left"
                  >
                  <lightning-combobox
                    name="origemLead"
                    label="Origem do Lead"
                    value={selectedLead}
                    placeholder=""
                    options={optionsLead}
                    onchange={handleChange} >
                  </lightning-combobox>

                    <lightning-input 
                    type="email" 
                    name="email"
                    label="Email" required
                    onchange={handleChange} 

                    ></lightning-input>

                    <lightning-input 
                    type="tel" 
                    label="Telefone" 
                    name="phone" 
                    value={phone}
                    onchange={handleChange} 
                    ></lightning-input>
                    <!-- ATENCAO DA UM JEITO NISSO -->
                    <label class="slds-m-bottom_medium">Não chamar</label>

                    <div class="container">
                        <input 
                            type="checkbox" 
                            checked={isChecked} 
                            onchange={handleChangeCheck} />
                    </div>
                  </lightning-layout-item>
                </lightning-layout>
                
                
                <!--/Info Pessoas -->
            </lightning-accordion-section>
            <lightning-accordion-section name="info_servicos" label="Informações de serviço">
              
              <c-novo-lead-servicos onchild={handleChildInfoServicos}></c-novo-lead-servicos>

            </lightning-accordion-section>
            <lightning-accordion-section name="info_address" label="Informações de endereço">
              <c-novo-lead-endereco onequipamentos={handleChildInfoEndereco}></c-novo-lead-endereco>
            </lightning-accordion-section>

        </lightning-accordion>
        <!-- /accordion -->
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button class="slds-button" variant="neutral" label="Cancelar" ></lightning-button>
        <lightning-button class="slds-button" variant='brand' label="Salvar" onclick={handleSalvar}></lightning-button>
    </lightning-modal-footer>
</template>
