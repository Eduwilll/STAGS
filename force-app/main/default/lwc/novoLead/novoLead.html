<template>
  <template lwc:if={selectRecord}>

    <lightning-modal-header >
      <h2 class="slds-text-heading_medium">Novo Lead</h2>

    </lightning-modal-header>
    <lightning-modal-body>
        <lightning-layout 
          horizontal-align="center"
          pull-to-boundary="medium"
          vertical-align="center"
        >
          <lightning-layout-item>
            <span style="color: red;">* </span>

                <label label class="slds-form-element__label" for="unique-id-of-input" >Qual tipo de lead deseja Criar?</label>
          </lightning-layout-item>
          <lightning-layout-item class="slds-p-top_medium">
            <lightning-radio-group 
            name="recordType" 
            label=""  
            options={recordTypeOptions} 
            value={selectedRecordType} 
            onchange={handleRecordTypeChange}>
          </lightning-radio-group>

     
          </lightning-layout-item>
        </lightning-layout>
    </lightning-modal-body>
    <lightning-modal-footer>
        <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-button 
            class="slds-button"
            variant="neutral"
            label="Cancelar" 
            onclick={closeModal} 
          ></lightning-button>
          <lightning-button 
            class="slds-button"
            variant="brand"
            label="AvanÃ§ar" 
            onclick={navigateToLead}
          ></lightning-button>
        </div>
    </lightning-modal-footer>
  </template>
      
    <template lwc:elseif={selectRecordFisico}>
      <c-lead-pessoa-fisica onclosemodal={closeModal}></c-lead-pessoa-fisica>
  </template>

  <template lwc:elseif={selectRecordJuridico}>
      <c-lead-pessoa-juridico onclosemodal={closeModal}></c-lead-pessoa-juridico>
  </template>
  <template lwc:else>
      <p>Deu erro</p>
  </template>
</template>
