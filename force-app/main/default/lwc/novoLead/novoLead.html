<template>
  <template if:true={selectRecord}>

    <lightning-modal-header >
      <h2 class="slds-text-heading_medium">Novo Lead</h2>

    </lightning-modal-header>
    <lightning-modal-body>
        <lightning-layout 
          horizontal-align="center"
          pull-to-boundary="medium"
          vertical-align="center"
        >
          <lightning-layout-item>
                <label class="slds-form-element__label" for="unique-id-of-input" required>Qual tipo de lead deseja Criar?</label>
          </lightning-layout-item>
          <lightning-layout-item class="slds-m-top_medium">
            <lightning-radio-group 
            name="recordType" 
            label="Que tipo de lead deseja criar" required 
            options={recordTypeOptions} 
            value={selectedRecordType} 
            onchange={handleRecordTypeChange}>
          </lightning-radio-group>

     
          </lightning-layout-item>
        </lightning-layout>
    </lightning-modal-body>
    <lightning-modal-footer>
        <div class="slds-m-top_small slds-m-bottom_medium">
            <lightning-button 
            class="slds-button"
            variant="neutral"
            label="Cancelar" 
            onclick={closeModal} 
          ></lightning-button>
          <lightning-button 
            class="slds-button"
            variant="brand"
            label="AvanÃ§ar" 
            onclick={navigateToLead}
          ></lightning-button>
        </div>
    </lightning-modal-footer>
  </template>
      
    <template if:true={selectRecordFisico}>
      <c-lead-pessoa-fisica></c-lead-pessoa-fisica>
  </template>

  <template if:true={selectRecordJuridico}>
      <c-lead-pessoa-juridico></c-lead-pessoa-juridico>
  </template>
</template>
